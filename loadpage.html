<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loadpage</title>
    <link rel="stylesheet" href="loadpage.css">
</head>
<body>
    <div class="herocontainer">
        <div class="center-bottom-tutorial">
            <a href="tutorialpage.html"><button id="tutorial-button">How to Play</button></a>
        </div>

        <div class="heroslot" id="slot1">
            <h1>Love</h1>
            <img id="herosprite" src="pic/ethanocbig.gif">
            <a href="uigp.html"><button id="submit">Enter</button></a>
            <a href="shoppage.html"><button id="submit">Shop</button></a>
            <div class="popup" onclick="popFunction1()">Info
                <span class="popuptext" id="myPopup1">Kill Count: 0 <br> Gold: 421 <br> XP: 251 <br> Quest: 1</span>
            </div>
        </div>

        <div class="heroslot" id="slot2">
            <h1>Nymeia</h1>
            <img id="herosprite" src="pic/nymeia.gif">
            <a href="uigp.html"><button id="submit">Enter</button></a>
            <a href="shoppage.html"><button id="submit">Shop</button></a>
            <div class="popup" onclick="popFunction2()">Info
                <span class="popuptext" id="myPopup2">Kill Count: 0 <br> Gold: 0 <br> XP: 0 <br> Quest: 1</span>
            </div>
        </div>

        <div class="heroslot" id="slot3">
            <h1>Hero 3</h1>
            <a href="uigp.html"><button id="submit">Start</button></a>
        </div>
    </div>

    <script>
        // When the user clicks on div, open the popup
        function popFunction1() {
        var popup = document.getElementById("myPopup1");
        popup.classList.toggle("show");
        }
        function popFunction2() {
        var popup = document.getElementById("myPopup2");
        popup.classList.toggle("show");
        }
    </script>
</body>
</html>
