<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uigp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <!--left side-->
        <div class="left">
            
            <div class="gold">
                <h3 style="display: inline; margin-right: 0px;">Gold:</h3>
                <h3 id="gold" style="display: inline; margin-left: 0px;">0</h3>
                <p id="goldgain" style="color: white; margin-bottom: 20px;">Gold gained: +0</p>

                <h3 style="display: inline; margin-right: 0px;">Kill Count:</h3>
                <h3 id="kills" style="display: inline; margin-left: 0px; color: red;">0</h3>
            </div>

            <div class="quests">
                <h1 style="margin-bottom: 25px;">Quests</h1>
                <div class="quest-box">
                    <hr>
                    <h4 id="quest">Quest</h4>
                    <h4 id="questnum"></h4>
                    <h4 id="quest">Kill</h4>
                    <h4 id="killsneeded"></h4>
                    <h4 id="questenemy"></h4>

                    <div class="challenge">
                        <p id="killed">Killed</p>
                        <p id="questkills">0</p>
                        <p id="questenemyname"></p>
                    </div>
                    
                </div>
            </div>
        </div>
        <!--all center divs-->
        <div class="center" id="enemy">

            <div id="menu">

                <a href="index.html"><button id="submit">Title Screen</button></a>
                <a href="uigp.html"><button id="submit">Main Menu</button></a>
                <a href="uigp.html"><button id="submit">Save Game</button></a>
            </div>


            <div class="enemymodel" id="enemymodel">
                <p style="color: red; font-size: 4vh; visibility: hidden; -webkit-text-stroke: 1px rgb(255, 153, 153);" id="crittext">critical hit!</p>


                <p id="healthbar"></p>
                <img id="enemysprite" src="pic\slime\slime.gif" alt="Enemy Sprite">
            </div>
        
            <div class="spells" id="spells">
                <h1 style="margin-bottom: 1;">Spells</h1>
                <!--fireball does damage-->
                <img id="fireball" src="pic/fireball.jpg">
                <!--turns them to frog-->
                <img id="frog" src="pic/frog.png">
                <!--strength potion-->
                <img src="pic/strength potion.jpg">
                <!--double xp and gold-->
                <img src="pic/richguy.png">

            </div>
        </div>

        <!--all right divs-->
        <div class="right">
        
        
        <div id="party">
            <h1>Party</h1>
            <h3 id="username">player</h3>
            <p style="display: inline; padding-right: 0px; margin-right: 0px;">User #1 XP:</p>
            <p id="xp" style="display: inline; padding-left: 0px; margin-left: 0px;">0</p>
        </div>

        <div id="party"></div>


    </div>


        <!-- 
            <div class="party" id="party">
            <h1>Party</h1>
            <h3 id="username">player</h3>
            <p style="display: inline; padding-right: 0px; margin-right: 0px;">User #1 XP:</p>
            <p id="xp" style="display: inline; padding-left: 0px; margin-left: 0px;">0</p>
        </div> -->


    </div>

    <script src="index.js"></script>
</body>
</html>
