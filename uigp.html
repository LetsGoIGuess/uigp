<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uigp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        
        <!--left side-->
        <div class="left">
            <div class="gold">
                <h3 style="display: inline; margin-right: 0px;">Gold:</h3>
                <h3 id="gold" style="display: inline; margin-left: 0px;">0</h3>
                <p id="goldgain" style="color: white;">Gold gained: +0</p>
            </div>
            <div class="quests">
                <h1>Quests</h1>
                <p>quest 1</p>
            </div>
        </div>
        
        <!--all center divs-->
        <div class="center" id="enemy">
            <div class="enemymodel" id="enemymodel">
                <p style="color: red; font-size: 4vh; visibility: hidden; -webkit-text-stroke: 1px rgb(255, 153, 153);" id="crittext">critical hit!</p>
                <p id="enemyhealth"> 25 </p>
                <img id="enemysprite" src="pic/rat.gif" alt="Enemy Sprite">
            </div>
        
            <div class="spells" id="spells">
                <h1>spells</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda libero, a asperiores provident repellendus debitis sequi error est! Iste debitis sint quasi error obcaecati sed id saepe, quo omnis illum?</p>
            </div>
        
        </div>

        <!--all right divs-->
        <div class="party" id="party">
            <h1>Party</h1>
            <h3 id="username">player</h3>
            <p style="display: inline; padding-right: 0px; margin-right: 0px;">xp:</p>
            <p id="xp" style="display: inline; padding-left: 0px; margin-left: 0px;">0</p>
        </div>


    </div>

    <script src="index.js"></script>
</body>
</html>
