<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uigp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <!--left side-->
        <div class="left">

            <a href="index.html"><button id="submit" style="top: 0px; left: 0px; position: relative;">Title Screen</button></a><br>
            
            <div class="gold">
                <h1 style="padding-bottom: 0px; padding-top:10px; margin: 0px;">Stats</h1>
                <p style="color: white; margin: 0px; padding: 0px; display: inline;">Gold:</p>
                <p id="gold" style="color: white; margin: 0px; padding: 0px; display: inline;"></p>
                <p id="goldgain" style="color: white; margin: 0px; padding: 0px;">Gold gained: +0</p>
                <p style="display: inline; padding-right: 0px; margin-right: 0px; padding-left: 0px; margin-left: 0px;">Level:</p>
                <p id="level" style="display: inline; padding-left: 0px; margin-left: 0px; padding-left: 0px; margin-left: 0px;">1</p><br>
                <p style="display: inline; padding-right: 0px; margin-right: 0px; padding-left: 0px; margin-left: 0px;">XP:</p>
                <p id="xp" style="display: inline; padding-left: 0px; margin-left: 0px;">0</p><br>
                <p style="color: white; margin: 0px; padding: 0px; display: inline;">Kill Count:</p>
                <p id="kills" style="margin: 0px; padding: 0px; color: red; display: inline;">0</p>
            </div>

            <div class="quests">
                <h1 style="padding-bottom: 10px; padding-top:10px; margin: 0px;">Quests</h1>
                <div class="quest-box">
                    <p style="padding: 0x; margin: 0px;"><span id="quest">Quest</span> <span id="questnum"></span> <span id="quest">Kill</span> <span id="killsneeded"></span> <span id="questenemy"></span></p>

                    <div class="challenge">
                        <p id="questenemyname" style="padding: 0x; margin: 0px;"></p>
                        <p style="display: inline; padding: 0x; margin: 0px;">: (</p>
                        <p id="questkills" style="padding: 0x; margin: 0px;">0</p>
                        <p style="display: inline; padding: 0x; margin: 0px;">/</p>
                        <p id="challengekillsneeded" style="display: inline; padding: 0x; margin: 0px;">10</p>
                        <p style="display: inline; padding: 0x; margin: 0px;">)</p>
                    </div>

                </div>
            </div>
        </div>
        <!--all center divs-->
        <div class="center" id="enemy">

            <div class="enemymodel" id="enemymodel">
                <p style="color: red; font-size: 4vh; visibility: hidden; -webkit-text-stroke: 1px rgb(255, 153, 153);" id="crittext">critical hit!</p>


                <p id="healthbar"></p>
                <img id="enemysprite" src="pic\slime\slime.gif" alt="Enemy Sprite">
            </div>
        
        </div>

        <!--all right divs-->
        <div class="right">
        
            <div id="spells" class="spells">
                <h1>Spells</h1>
                <!--fireball does damage-->
                <img id="fireball" src="pic/fireball.jpg">
                <!--turns them to frog-->
                <img id="frog" src="pic/frog.png">
                <!--poisons the enemy-->
                <img id="poison"src="pic/strength potion.jpg">
                <!--double xp and gold-->
                <img src="pic/richguy.png">
            </div>

            <div id="party">
                <h1>Shop</h1>
                <p>Damage increase | 50 gold</p>
                <p>Buy spell | 250 gold</p>
                <p>Hire party member | 1000 gold</p>
            </div>

            <!-- add minibar in the future for a quick added feature?
            <div class="minibar">
                <button id="minibardmg">dmg</button>
                <button id="minibarquests">quests</button>
            </div>
            -->
    </div>

    <script src="index.js"></script>
</body>
</html>
